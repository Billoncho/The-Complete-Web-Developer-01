<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
   <form  method="GET">
       First Name: <input type="text" name="firstName"><br>
       Last Name: <input type="text" name="lastName"><br>
       Email: <input type="email" name="email"required><br>
       Password: <input type="password" name="password" min="5"><br>
       Birthday: <input type="date" name="birthday"><br>
       Biological Gender: <br>
       <input type="radio" name="gender" value="XY">XY Chromosones<br>
       <input type="radio" name="gender" value="XX">XX Chromosones<br>
       Pets: <br>
       <input type="checkbox" name="dogs"> Dogs<br>
       <input type="checkbox" name="fish"> Fish<br>
       <input type="checkbox" name="cats"> Cats<br>
       <input type="checkbox" name="turtles"> Turtles<br>
       Cars: <br>
       <select name="cars">
           <option value="Studebaker">Studebaker</option>
           <option value="Willy's">Willy's</option>
           <option value="REO">REO</option>
           <option value="Desoto">Desoto</option>
       </select><br>
       <input type="submit" value="Register!">
       <input type="reset">
   </form> 
</body>
</html>
